<div class="content">
    <div class="product">
        <mat-card class="example-card" *ngFor="let product of listProduct">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{product.name}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{product.img}}
                alt="Photo of a Shiba Inu">
            <mat-card-actions>
                <button mat-button>
                    VENDER
                </button>
            </mat-card-actions>
        </mat-card>
        
    </div>
</div>
