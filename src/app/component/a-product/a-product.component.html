<div class="container--grid">
    <mat-card class="example-card" (click)="onAddNewVenta()">
        <mat-card-header>
            <mat-card-title class="title-card">{{product.name}}</mat-card-title>
            <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{product.img}}>
    </mat-card>
</div>
