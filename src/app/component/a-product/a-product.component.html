<ng-template #content let-c="close" let-d="dismiss">
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Confirmar Producto</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
	</div>
	<div class="modal-body">
		<h1>Prodicto : {{product.name}}</h1>
        <h2>Precio : {{product.price | currency}}</h2>
	</div>
	<div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="d('Cross click')">Cancel</button>
		<button type="button" (click)="onAddNewVenta()" class="btn btn-outline-dark" (click)="c('Save click')">Save</button>
	</div>
</ng-template>

<div class="container--grid">
    <mat-card class="example-card" (click)="open(content)">
        <mat-card-header>
            <mat-card-title class="title-card">
                {{product.name}}
            </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{product.img}} class="card-img">
        <mat-card-content class="content-card">
            <p>{{product.price | currency}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="open(content)">Modal</button>
        </mat-card-actions>
    </mat-card>
</div>
