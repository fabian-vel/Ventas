<div class="container--grid">
    <mat-card class="example-card" (click)="onAddNewVenta()">
        <mat-card-header>
            <mat-card-title class="title-card">
                {{product.name}}
            </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{product.img}} class="card-img">
        <mat-card-content class="content-card">
            <p>{{product.price | currency}}</p>
        </mat-card-content>
    </mat-card>
</div>
